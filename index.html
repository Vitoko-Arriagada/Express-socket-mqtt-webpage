<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Socket.io number random</h1>
  <div id="vitoko"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    //es2015
    var socket = io()
    //enviando un numero random cada dos segundos
    setInterval(function(){
      socket.emit('client/random', Math.random())
    }, 2000)
    //recibiendo un numero random cada dos segundos
    socket.on('server/random', function(num){
      console.log(num)
    })

    socket.on('hola_vitoko', function(num){
      var elem = document.getElementById('vitoko');
      elem.textContent = num;
      console.log(num)
    })
  </script>
</body>
</html>
